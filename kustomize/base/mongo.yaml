apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-auth
  template:
    metadata:
      labels:
        app: mongo-auth
    spec:
      containers:
        - image: mongo:5.0.2
          name: mongo-auth
          ports:
            - containerPort: 27017
          resources: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-auth
spec:
  type: ClusterIP
  ports:
    - name: mongo-port
      port: 27017
      targetPort: 27017
  selector:
    app: mongo-auth
