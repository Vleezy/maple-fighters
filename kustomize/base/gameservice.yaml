apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      containers:
        - name: game-service
          image: maplefighters/game-service:latest
          ports:
            - containerPort: 50051
          env:
            - name: CONFIG_BRANCH
              value: develop
            - name: CONFIG_REPO
              value: maple-fighters-configs
            - name: CONFIG_USER
              value: codingben
            - name: FLECK_LOG
              value: Info
            - name: GAME_LOG
              value: Debug
            - name: IM_LOG
              value: Debug
            - name: URL
              value: ws://0.0.0.0:50051
          resources: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: game-service
spec:
  type: ClusterIP
  ports:
    - name: game-service-port
      port: 50051
      targetPort: 50051
  selector:
    app: game-service
