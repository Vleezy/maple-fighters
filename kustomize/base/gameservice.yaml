apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
  namespace: maple-fighters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      containers:
        - name: game-service
          image: maplefighters/game-service:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 50051
          env:
            - name: MAX_CONNECTIONS
              value: "100"
            - name: CONFIG_SOURCE
              value: develop
            - name: FLECK_LOG
              value: Info
            - name: GAME_LOG
              value: Debug
            - name: IM_LOG
              value: Debug
            - name: URL
              value: ws://0.0.0.0:50051
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: game-service
  namespace: maple-fighters
spec:
  type: ClusterIP
  ports:
    - name: game-service-port
      port: 50051
      targetPort: 50051
  selector:
    app: game-service
