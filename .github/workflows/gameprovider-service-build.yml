name: GameProvider Service Build

on:
  push:
    branches: [develop]
    paths:
      - src/gameprovider-service/src/**
  workflow_dispatch: # A way to trigger a workflow manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: GameProvider App Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --manifest-path src/gameprovider-service/Cargo.toml
